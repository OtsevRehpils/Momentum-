        Object.entries(MOM).forEach(([n, c]) => {
          for (let i = 0; i < c; i++) d.push({ name: n, color: col, value: VAL[n], type: "mom" });
        });
        Object.entries(DEF).forEach(([n, c]) => {
          for (let i = 0; i < c; i++) d.push({ name: n, color: col, type: "def" });

      return shuffle(d);

          <div className="card-title">{c.name}</div>
          {c.value != null && <div className="card-val">+{c.value}</div>}
        </div>

      return (
        <div className={"zone " + (current ? "highlight" : "")}>
          <strong>{p.name}</strong><br />Score {p.score} • Mom {mom}
          <div className="chain">{p.chain.map((c, i) => <Card key={i} c={c} />)}</div>
        </div>
      );
