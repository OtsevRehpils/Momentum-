
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum - Aussie Rules Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #e6e6e6;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .card {
        display: inline-block;
        padding: 10px;
        margin: 5px;
        border-radius: 6px;
        border: 2px solid #333;
        color: white;
        cursor: pointer;
        font-weight: bold;
        width: 80px;
        text-align: center;
      }
      .red { background-color: darkred; }
      .blue { background-color: darkblue; }
      .player-zone {
        margin: 10px;
        padding: 10px;
        border: 2px dashed #888;
        background: #fff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const { useState } = React;

      const SAMPLE_DECK = [
        { name: "Handball", color: "red", type: "momentum" },
        { name: "Kick", color: "blue", type: "momentum" },
        { name: "Bounce", color: "red", type: "momentum" },
        { name: "Smother", color: "blue", type: "defence" },
        { name: "Mark", color: "red", type: "momentum" }
      ];

      function Card({ card, onClick }) {
        return (
          <div
            className={`card ${card.color}`}
            onClick={onClick}
            title={`${card.name} (${card.color})`}
          >
            {card.name}
          </div>
        );
      }

      function PlayerArea({ player, isCurrent }) {
        return (
          <div className="player-zone">
            <h3>{player.name} {isCurrent ? "‚Üê Your Turn" : ""}</h3>
            <p>Hand: {player.hand.length} cards</p>
            <p>Chain: {player.chain.map((c, i) => (
              <span key={i}>{c.name} </span>
            ))}</p>
          </div>
        );
      }

      function GameBoard() {
        const [players, setPlayers] = useState([
          { name: "You", hand: [...SAMPLE_DECK], chain: [] },
          { name: "Player 2", hand: [], chain: [] },
          { name: "Player 3", hand: [], chain: [] },
          { name: "Player 4", hand: [], chain: [] }
        ]);
        const [turn, setTurn] = useState(0);

        function playCard(cardIndex) {
          const newPlayers = [...players];
          const current = newPlayers[turn];
          const [card] = current.hand.splice(cardIndex, 1);
          current.chain.push(card);
          setPlayers(newPlayers);
        }

        function endTurn() {
          setTurn((turn + 1) % players.length);
        }

        const currentPlayer = players[turn];

        return (
          <div style={{ padding: 20 }}>
            <h2>Momentum - Multiplayer Game</h2>
            {players.map((p, i) => (
              <PlayerArea key={i} player={p} isCurrent={i === turn} />
            ))}

            {turn === 0 && (
              <div>
                <h3>Your Hand</h3>
                {currentPlayer.hand.map((card, idx) => (
                  <Card
                    key={idx}
                    card={card}
                    onClick={() => playCard(idx)}
                  />
                ))}
                <br />
                <button onClick={endTurn} style={{ marginTop: 20, padding: 10 }}>
                  End Turn
                </button>
              </div>
            )}
            {turn !== 0 && <p>Waiting for other players...</p>}
          </div>
        );
      }

      function App() {
        return <GameBoard />;
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
