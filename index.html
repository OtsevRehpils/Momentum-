
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum - Aussie Rules Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #f3f3f3;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const { useState, useRef } = React;

      function StartScreen({ onStart }) {
        return (
          <div style={{
            height: "100vh",
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            justifyContent: "center",
            backgroundColor: "#002B5C",
            color: "white",
            fontFamily: "Arial, sans-serif"
          }}>
            <h1 style={{
              fontSize: "3rem",
              marginBottom: "1rem",
              textShadow: "2px 2px #000",
              fontWeight: "bold",
              letterSpacing: "2px"
            }}>
              MOMENTUM
            </h1>
            <p style={{
              marginBottom: "2rem",
              fontSize: "1.25rem"
            }}>The Aussie Rules Card Game</p>
            <button onClick={onStart} style={{
              padding: "1rem 2rem",
              fontSize: "1rem",
              backgroundColor: "#FFD700",
              border: "none",
              borderRadius: "8px",
              cursor: "pointer",
              boxShadow: "0 4px 6px rgba(0,0,0,0.3)"
            }}>Play Game</button>

            {/* YouTube Embed */}
            <div style={{ position: 'absolute', bottom: 10, right: 10 }}>
              <iframe
                width="280"
                height="158"
                src="https://www.youtube.com/embed/qSdfR4UTdSg?autoplay=1&mute=1&controls=0&rel=0&showinfo=0"
                title="Holy Grail - Hunters and Collectors"
                frameBorder="0"
                allow="autoplay; encrypted-media"
                allowFullScreen
                style={{ borderRadius: 8 }}
              ></iframe>
            </div>
          </div>
        );
      }

      function GameScreen() {
        return (
          <div style={{
            height: "100vh",
            backgroundColor: "#ffffff",
            display: "flex",
            alignItems: "center",
            justifyContent: "center"
          }}>
            <h2>Game Placeholder</h2>
          </div>
        );
      }

      function App() {
        const [started, setStarted] = useState(false);
        return started ? <GameScreen /> : <StartScreen onStart={() => setStarted(true)} />;
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
