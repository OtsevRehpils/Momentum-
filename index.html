<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Momentum â€“ The Aussie Rules Card Game</title>

  <!-- React, React-DOM, Babel (for in-browser JSX) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body { margin:0; font-family:sans-serif; background:#f9f6ee; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- ==== APP CODE ==== -->
  <script type="text/babel">

    const { useState, useRef } = React;

    function App() {
      const [showStart, setShowStart] = useState(true);
      const audio = useRef(null);

      if (showStart) {
        return (
          <div
            style={{
              height: '100vh', display: 'flex', flexDirection: 'column',
              justifyContent: 'center', alignItems: 'center', background: '#f9f6ee'
            }}
            onClick={() => { if (audio.current) audio.current.play(); }}
          >
            <audio ref={audio} loop>
              <source
                src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/kevin_macleod/machinima-sound/kevin_macleod_-_march_of_the_brave.mp3"
                type="audio/mpeg"
              />
            </audio>

            <h1 style="
              font-size: 3rem;
              font-family: Impact, sans-serif;
              color: #b41d24;
              text-shadow: 2px 2px 0 #043b6c;">
              MOMENTUM
            </h1>

            <p style="letter-spacing:2px;color:#043b6c;margin-top:-10px">
              The Aussie Rules Card Game
            </p>

            <button
              onClick={() => { audio.current.pause(); setShowStart(false); }}
              style="
                margin-top: 24px;
                padding: 10px 26px;
                font-size: 1.1rem;
                font-weight: 600;
                color: #fff;
                background: linear-gradient(90deg,#b41d24 0%,#b41d24 50%,#043b6c 50%,#043b6c 100%);
                border: none; border-radius: 8px; cursor: pointer;">
              Play Game
            </button>
          </div>
        );
      }

      /* --- Placeholder for the full game UI --- */
      return (
        <div style={{ padding: 20 }}>
          <h2>Game Screen Placeholder</h2>
          <p>React is now rendering correctly. You can extend the full game here.</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
