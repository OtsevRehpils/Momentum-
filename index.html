
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    button { padding: 10px 20px; margin: 10px; font-size: 1.2em; }
    .card { display: inline-block; border: 2px solid #000; padding: 20px; margin: 10px; width: 200px; }
    #turnCounter { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Momentum â€“ Card Game Demo</h1>
  <div id="gameArea">
    <p>Play test interface placeholder.</p>
    <button onclick="nextTurn()">Next Turn</button>
    <div id="turnCounter">Turn: 1</div>
  </div>
  <script>
    let turn = 1;
    function nextTurn() {
      turn++;
      document.getElementById('turnCounter').innerText = 'Turn: ' + turn;
    }
  </script>
</body>
