
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Momentum - Aussie Rules Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1b1b1b, #333);
      color: #fff;
    }
    #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
    /* Start screen */
    .start-screen {
      flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:linear-gradient(160deg,#002b5c 0%,#ffcc00 100%);
      text-align:center;
    }
    .start-btn { background:#fff;color:#002b5c;padding:15px 30px;font-size:20px;
                 border:none;border-radius:10px;cursor:pointer;font-weight:bold;margin-top:20px; }
    /* Game board */
    .game-container { flex:1; display:flex; flex-direction:column; }
    .players-row    { display:flex; justify-content:space-around; padding:6px 8px; }
    .player-zone { flex:1; margin:4px; padding:6px; border:2px solid #555; border-radius:10px; background:#222; text-align:center; }
    .highlight { border-color:#ffcc00; box-shadow:0 0 10px #ffcc00; }
    .chain-row { display:flex; justify-content:center; flex-wrap:wrap; margin-top:6px; }
    /* Cards */
    .card { width:86px; height:128px; border-radius:10px; border:2px solid #ccc; margin:5px;
            padding:6px; display:flex; flex-direction:column; justify-content:space-between;
            cursor:pointer; transition:transform .2s; }
    .card:hover { transform:translateY(-6px); }
    .red  { background:darkred; }
    .blue { background:darkblue; }
    .card-title { font-size:14px; font-weight:bold; }
    .card-value { font-size:22px; font-weight:bold; text-align:center; }
    /* Hand */
    .hand-bar   { background:#111; padding:8px 4px; border-top:2px solid #444; }
    .player-hand{ display:flex; justify-content:center; flex-wrap:wrap; gap:6px; }
    /* Button */
    .end-btn { background:#ffcc00;color:#000;border:none;border-radius:8px;padding:12px 26px;
               font-size:16px;font-weight:bold;cursor:pointer;margin:12px auto;display:block; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    /* Sample 2‑colour deck (expand later) */
    const SAMPLE_DECK = [
      { name:"Handball",color:"red",value:1 },
      { name:"Kick",color:"red",value:1 },
      { name:"Bounce",color:"red",value:1 },
      { name:"Torp",color:"red",value:3 },
      { name:"Banana",color:"red",value:3 },
      { name:"Handball",color:"blue",value:1 },
      { name:"Kick",color:"blue",value:1 },
      { name:"Bounce",color:"blue",value:1 },
      { name:"Torp",color:"blue",value:3 },
      { name:"Banana",color:"blue",value:3 }
    ];

    /* Card component */
    function Card({ card, onClick }) {
      return (
        <div className={\`card \${card.color}\`} onClick={onClick}>
          <div className="card-title">{card.name}</div>
          <div className="card-value">+{card.value}</div>
        </div>
      );
    }

    /* Player board zone */
    function Player({ player, isCurrent }) {
      const momentum = player.chain.reduce((s,c)=>s+c.value,0);
      return (
        <div className={\`player-zone \${isCurrent?'highlight':''}\`}>
          <strong>{player.name}</strong><br/>
          Score {player.score} • Mom {momentum}
          <div className="chain-row">
            {player.chain.map((c,i)=><Card key={i} card={c} />)}
          </div>
        </div>
      );
    }

    /* Game board */
    function GameBoard() {
      const [players,setPlayers]=useState([
        {name:"You",hand:[...SAMPLE_DECK],chain:[],score:0},
        {name:"Bot 1",hand:[],chain:[],score:0},
        {name:"Bot 2",hand:[],chain:[],score:0},
        {name:"Bot 3",hand:[],chain:[],score:0}
      ]);
      const [turn,setTurn]=useState(0);
      const [actions,setActions]=useState(3);
      const current=players[turn];

      const playCard=index=>{
        if(actions===0||turn!==0) return;
        const arr=[...players];
        const card=arr[0].hand.splice(index,1)[0];
        arr[0].chain.push(card);
        // scoring demo
        const momentum=arr[0].chain.reduce((s,c)=>s+c.value,0);
        if(momentum>=10 && ["Kick","Torp","Banana"].includes(card.name)){
          const goal=Math.random()<0.33;
          arr[0].score+=goal?6:1;
          arr[0].chain=goal?[]:arr[0].chain.slice(-2); // keep last few for demo
        }
        setPlayers(arr);
        setActions(actions-1);
      };

      const endTurn=()=>{
        setTurn((turn+1)%players.length);
        setActions(3);
      };

      return (
        <div className="game-container">
          <div className="players-row">
            {players.slice(1).map((p,i)=><Player key={i+1} player={p} isCurrent={turn===i+1}/>)}
          </div>
          <Player player={players[0]} isCurrent={turn===0} />
          <div className="hand-bar">
            <div className="player-hand">
              {players[0].hand.map((c,i)=><Card key={i} card={c} onClick={()=>playCard(i)} />)}
            </div>
          </div>
          <button className="end-btn" onClick={endTurn}>
            {turn===0?`End Turn (${actions} left)`:`Next`}
          </button>
        </div>
      );
    }

    /* Start screen */
    function StartScreen({ onStart }) {
      return (
        <div className="start-screen">
          <h1 style={{fontSize:60,margin:0}}>MOMENTUM</h1>
          <p style={{fontSize:22,marginTop:6}}>The Aussie Rules Card Game</p>
          <button className="start-btn" onClick={onStart}>Play Game</button>
        </div>
      );
    }

    function App(){
      const [started,setStarted]=useState(false);
      return started?<GameBoard/>:<StartScreen onStart={()=>setStarted(true)}/>;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
