  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Momentum â€“ The Aussie Rules Card Game</title>

    <!-- React / React-DOM / Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      body { margin:0; font-family:sans-serif; background:#f9f6ee; }
      button { cursor:pointer; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ===== APP CODE ===== -->
    <script type="text/babel">
      const { useState, useRef } = React;

      function StartScreen({ onStart }) {
        const audio = useRef(null);

        return (
          <div
            style={{
              height: '100vh',
              display: 'flex',
              flexDirection: 'column',
              justifyContent: 'center',
              alignItems: 'center',
              background: '#f9f6ee'
            }}
            onClick={() => { if (audio.current) audio.current.play(); }}
          >
            <audio ref={audio} loop>
              <source
                src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/kevin_macleod/machinima-sound/kevin_macleod_-_march_of_the_brave.mp3"
                type="audio/mpeg"
              />
            </audio>

            <h1
              style={{
                fontSize: '3rem',
                fontFamily: 'Impact, sans-serif',
                color: '#b41d24',
                textShadow: '2px 2px 0 #043b6c',
                margin: 0
              }}
            >
              MOMENTUM
            </h1>

            <p
              style={{
                marginTop: -10,
                letterSpacing: 2,
                color: '#043b6c'
              }}
            >
              The Aussie Rules Card Game
            </p>

            <button
              onClick={() => { audio.current.pause(); onStart(); }}
              style={{
                marginTop: 24,
                padding: '10px 26px',
                fontSize: '1.1rem',
                fontWeight: 600,
                color: '#fff',
                background:
                  'linear-gradient(90deg,#b41d24 0%,#b41d24 50%,#043b6c 50%,#043b6c 100%)',
                border: 'none',
                borderRadius: 8,
                boxShadow: '0 4px 6px rgba(0,0,0,.2)'
              }}
            >
              Play&nbsp;Game
            </button>
          </div>
        );
      }

      function PlaceholderGame() {
        return (
          <div style={{ padding: 20 }}>
            <h2>Game Screen Placeholder</h2>
            <p>React is now rendering. You can extend the full game here.</p>
          </div>
        );
      }

      function App() {
        const [started, setStarted] = useState(false);
        return started ? <PlaceholderGame /> : <StartScreen onStart={() => setStarted(true)} />;
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
